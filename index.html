<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROM Library</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
    }
    nav {
      display: flex;
      overflow-x: auto;
      background-color: #1f1f1f;
      padding: 10px;
    }
    nav button {
      background: #2c2c2c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }
    nav button:hover {
      background: #3f3f3f;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }
    h2 {
      color: #ffcc00;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 5px 0;
      border-bottom: 1px solid #333;
    }
    a {
      color: #4fc3f7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<nav id="nav"></nav>
<main id="content"></main>

const content = document.getElementById("content");
const nav = document.getElementById("nav");

Object.keys(romData).forEach((system, i) => {
  const section = document.createElement("section");
  section.id = system.replace(/\s+/g, "-");
  section.className = i === 0 ? "active" : "";
  section.innerHTML = `<h2>${system}</h2><ul>${romData[system].sort().map(f => `<li><a href="Roms/${f}" download>${f}</a></li>`).join('')}</ul>`;
  content.appendChild(section);

  const btn = document.createElement("button");
  btn.textContent = system;
  btn.onclick = () => {
    document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
    section.classList.add("active");
  };
  nav.appendChild(btn);
});
</script>
